<!DOCTYPE html>
<html>
	<head>
		<title>SIDENAV COMPONENT</title>
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">

		<link rel="stylesheet" href="src/modules/sidenav-component/sidenav.css">
	</head>
	<body  ng-app="sidenav-component">
		<a ui-sref="hello" ui-sref-active="active">Hello</a>
		<a ui-sref="about" ui-sref-active="active">About</a>

		<div layout-fill flex layout="row">
			<!-- Menu -->
			<custom-sidenav></custom-sidenav>
			<!-- /Menu -->
			<!-- Main content -->
			<md-content layout="column" layout-fill flex style="background-color:white" ng-click="vm.closeMenu()">
				<div ui-view layout-fill flex></div>
			</md-content>
			<!-- /Main content -->
		</div>


		<!-- dependency scripts -->
		<script type="text/javascript" src="bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
		
		<!-- app scripts -->
		<script type="text/javascript" src="src/app.js"></script>
		<script type="text/javascript" src="src/domhelper.js"></script>
		<script type="text/javascript" src="src/modules/sidenav-component/sidenavCtrl.js"></script>
		<script type="text/javascript" src="src/modules/sidenav-component/sidenavDirective.js"></script>
		
	</body>
</html>
